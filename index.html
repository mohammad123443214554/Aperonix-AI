<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aperonix - AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    + New Chat
                </button>
            </div>

            <div class="chat-history" id="chatHistory">
                <div class="history-section">
                    <span class="history-label">Today</span>
                    <div class="history-list" id="todayChats"></div>
                </div>
                <div class="history-section">
                    <span class="history-label">Previous</span>
                    <div class="history-list" id="previousChats"></div>
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="settings-btn" id="settingsBtn">
                    Settings
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Header -->
            <header class="header">
                <div class="logo-container">
                    <img src="logo.jpg" alt="Aperonix Logo" class="logo">
                    <h1 class="brand-name">Aperonix</h1>
                </div>
            </header>

            <!-- Chat Section -->
            <section class="content-section active" id="chatSection">
                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-message" id="welcomeMessage">
                        <h2>Hello! I'm Aperonix</h2>
                        <p>Your AI assistant. How can I help you today?</p>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="chatInput" 
                            placeholder="Type your message..." 
                            rows="1"
                            maxlength="10000"
                        ></textarea>
                        <button class="send-btn" id="sendBtn" disabled>
                            Send
                        </button>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" id="closeSettings">X</button>
            </div>

            <div class="modal-body">
                <div class="setting-group">
                    <label for="geminiKey">Gemini API Key</label>
                    <input 
                        type="password" 
                        id="geminiKey" 
                        placeholder="Enter your Gemini API key"
                        autocomplete="off"
                    >
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn-secondary" id="cancelSettings">Cancel</button>
                <button class="btn-primary" id="saveSettings">Save Settings</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <span class="toast-message" id="toastMessage"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
