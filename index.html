<!DOCTYPE html>
<html lang="en" data-theme="midnight">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aperonix AI ‚Äì Your Intelligent AI Assistant</title>
  <meta name="description" content="Aperonix AI is a powerful AI chat assistant powered by Google Gemini." />
  <meta name="keywords" content="AI chat, Gemini AI, chatbot, Aperonix AI, artificial intelligence" />
  <meta name="author" content="Mohammad Khan" />
  <meta property="og:title" content="Aperonix AI ‚Äì Your Intelligent AI Assistant" />
  <meta property="og:description" content="Powerful AI chat powered by Google Gemini." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="logo.png" />
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="apple-touch-icon" href="logo.png" />
  <link rel="stylesheet" href="style.css" />
  <script>
    (function() {
      try {
        var t = localStorage.getItem('aperonix-theme') || 'midnight';
        document.documentElement.setAttribute('data-theme', t);
      } catch(e) {}
    })();
  </script>
  <!-- Google AdSense Placeholder -->
  <!--
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
  -->

  <style>
    /* ‚îÄ‚îÄ TOPBAR NAV LINKS ‚îÄ‚îÄ */
    .topbar-nav {
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .topbar-nav a,
    .topbar-nav button {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 13px;
      font-family: var(--font-body);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .topbar-nav a:hover,
    .topbar-nav button:hover {
      background: rgba(255,255,255,0.07);
      color: var(--text-primary);
    }

    .topbar-nav .nav-divider {
      width: 1px;
      height: 16px;
      background: var(--border);
      margin: 0 4px;
    }

    .topbar-nav .settings-nav-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 6px 12px;
    }

    .topbar-nav .settings-nav-btn:hover {
      border-color: var(--border-accent);
    }

    /* Logo image fix */
    .logo-img {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
    }

    .logo-img img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .logo-img .logo-fallback {
      font-weight: 700;
      font-size: 15px;
      color: var(--bg-base);
      display: none;
      font-family: var(--font-display);
    }

    /* Hide sidebar footer completely */
    .sidebar-footer {
      display: none !important;
    }

    /* Mobile topbar nav - hide some on small screens */
    @media (max-width: 768px) {
      .topbar-nav .hide-mobile {
        display: none;
      }
      .topbar-nav a,
      .topbar-nav button {
        font-size: 12px;
        padding: 5px 8px;
      }
    }

    @media (max-width: 480px) {
      .topbar-nav .hide-sm {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="app-shell">

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       SIDEBAR
  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <aside class="sidebar" id="sidebar">

    <!-- Header: Logo + Name -->
    <div class="sidebar-header">
      <div class="logo-img" id="sidebar-logo">
        <img
          src="logo.png"
          alt="Aperonix AI"
          id="sidebar-logo-img"
          onerror="this.style.display='none'; document.getElementById('sidebar-logo-fallback').style.display='flex';"
        >
        <span class="logo-fallback" id="sidebar-logo-fallback">A</span>
      </div>
      <span class="logo-name">Aperonix AI</span>
    </div>

    <!-- New Chat Button -->
    <button class="new-chat-btn btn-accent" onclick="newChat()">
      Ôºã &nbsp;New Chat
    </button>

    <!-- Chat List -->
    <div class="chat-list" id="chat-list"></div>

    <!-- sidebar-footer hidden via CSS above -->
  </aside>

  <!-- Mobile overlay (tap to close sidebar) -->
  <div class="sidebar-overlay" onclick="closeSidebar()"></div>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       MAIN AREA
  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <main class="main-area">

    <!-- ‚îÄ‚îÄ TOP BAR ‚îÄ‚îÄ -->
    <div class="topbar">
      <!-- Left: hamburger + current chat title -->
      <div class="topbar-left">
        <button class="hamburger" onclick="openSidebar()">‚ò∞</button>
        <span class="topbar-title" id="topbar-title">Aperonix AI</span>
      </div>

      <!-- Right: All nav links in one row -->
      <div class="topbar-right">
        <nav class="topbar-nav">
          <a href="about.html" class="hide-mobile">About</a>
          <a href="contact.html" class="hide-mobile">Contact</a>
          <a href="privacy.html" class="hide-mobile hide-sm">Privacy</a>
          <a href="terms.html" class="hide-mobile hide-sm">Terms</a>
          <div class="nav-divider hide-mobile"></div>
          <button class="settings-nav-btn" onclick="openSettings()">
            ‚öôÔ∏è Settings
          </button>
        </nav>
      </div>
    </div>

    <!-- ‚îÄ‚îÄ CHAT MESSAGES ‚îÄ‚îÄ -->
    <div class="chat-messages" id="chat-messages"></div>

    <!-- ‚îÄ‚îÄ INPUT AREA ‚îÄ‚îÄ -->
    <div class="input-area">
      <div class="input-wrapper">
        <div class="image-hint" id="image-hint">
          üñºÔ∏è Image prompt mode ‚Äî describe what you want to generate
        </div>
        <textarea
          id="chat-input"
          rows="1"
          placeholder="Message Aperonix AI‚Ä¶ (Enter to send ¬∑ Shift+Enter for new line ¬∑ /image for image prompts)"
        ></textarea>
        <div class="input-footer">
          <span class="input-hint" id="char-count"></span>
          <button class="send-btn btn-accent" id="send-btn" onclick="sendMessage()" disabled>‚û§</button>
        </div>
      </div>
      <p class="disclaimer">Aperonix AI can make mistakes. Verify important information. Powered by Google Gemini.</p>
    </div>

  </main>
</div>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
     SETTINGS MODAL
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<div class="modal-overlay" id="settings-modal">
  <div class="modal">
    <div class="modal-header">
      <span class="modal-title">üé® Appearance</span>
      <button class="modal-close" onclick="closeSettings()">‚úï</button>
    </div>
    <div class="modal-body">
      <p class="modal-label">Choose a theme to personalize your experience</p>
      <div class="themes-grid">

        <!-- Midnight Blue -->
        <button class="theme-card" data-theme="midnight">
          <div class="theme-preview" style="background:#070b14; position:relative;">
            <div style="position:absolute;left:8px;top:8px;bottom:8px;width:28px;border-radius:4px;background:#0d1526;"></div>
            <div class="theme-dot" style="background:linear-gradient(135deg,#4facfe,#00f2fe);"></div>
            <span class="check-icon">‚úì</span>
          </div>
          <span class="theme-name">Midnight Blue</span>
          <span class="theme-desc">Deep dark with crystal blue</span>
        </button>

        <!-- Royal Purple Neon -->
        <button class="theme-card" data-theme="purple">
          <div class="theme-preview" style="background:#08050f; position:relative;">
            <div style="position:absolute;left:8px;top:8px;bottom:8px;width:28px;border-radius:4px;background:#110a1f;"></div>
            <div class="theme-dot" style="background:linear-gradient(135deg,#a78bfa,#f472b6);"></div>
            <span class="check-icon">‚úì</span>
          </div>
          <span class="theme-name">Royal Purple Neon</span>
          <span class="theme-desc">Mystique with purple & pink</span>
        </button>

        <!-- Emerald Green -->
        <button class="theme-card" data-theme="emerald">
          <div class="theme-preview" style="background:#030d0a; position:relative;">
            <div style="position:absolute;left:8px;top:8px;bottom:8px;width:28px;border-radius:4px;background:#071510;"></div>
            <div class="theme-dot" style="background:linear-gradient(135deg,#34d399,#6ee7b7);"></div>
            <span class="check-icon">‚úì</span>
          </div>
          <span class="theme-name">Emerald Green Pro</span>
          <span class="theme-desc">Forest dark with emerald glow</span>
        </button>

        <!-- Clean Light -->
        <button class="theme-card" data-theme="light">
          <div class="theme-preview" style="background:#f0f4ff; position:relative;">
            <div style="position:absolute;left:8px;top:8px;bottom:8px;width:28px;border-radius:4px;background:#fff;border:1px solid #e2e8f0;"></div>
            <div class="theme-dot" style="background:linear-gradient(135deg,#6366f1,#818cf8);"></div>
            <span class="check-icon" style="color:#0f172a;">‚úì</span>
          </div>
          <span class="theme-name">Clean Light Minimal</span>
          <span class="theme-desc">Crisp white with indigo</span>
        </button>

      </div>
    </div>
    <div class="modal-footer">
      <button class="btn-accent done-btn" onclick="closeSettings()">Done</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
