<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aperonix AI - Smart AI Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Chat
                </button>
            </div>
            <div class="sidebar-chats" id="sidebarChats">
            </div>
            <div class="sidebar-footer">
                <a href="about.html" class="sidebar-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    About
                </a>
                <a href="contact.html" class="sidebar-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    Contact
                </a>
                <a href="privacy.html" class="sidebar-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Privacy
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="chat-header">
                <div class="header-left">
                    <img src="assets/logo.png" alt="Aperonix AI" class="header-logo">
                    <span class="header-title">Aperonix AI</span>
                </div>
                <button class="settings-btn" id="settingsBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
            </header>

            <div class="chat-container" id="chatContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-logo">
                        <img src="assets/logo.png" alt="Aperonix AI">
                    </div>
                    <h1>How can I help you today?</h1>
                    <div class="suggestion-cards">
                        <div class="suggestion-card" data-prompt="Write a creative story about a robot learning emotions">
                            <div class="suggestion-icon">‚úçÔ∏è</div>
                            <span>Write a creative story</span>
                        </div>
                        <div class="suggestion-card" data-prompt="Explain quantum computing in simple terms">
                            <div class="suggestion-icon">üí°</div>
                            <span>Explain quantum computing</span>
                        </div>
                        <div class="suggestion-card" data-prompt="Help me write code for a todo app">
                            <div class="suggestion-icon">üíª</div>
                            <span>Help with coding</span>
                        </div>
                        <div class="suggestion-card" data-prompt="Give me healthy meal prep ideas">
                            <div class="suggestion-icon">ü•ó</div>
                            <span>Meal prep ideas</span>
                        </div>
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="loading-indicator" id="loadingIndicator">
                    <div class="loading-logo">
                        <img src="assets/logo.png" alt="Loading">
                    </div>
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <div class="input-area">
                <div class="mode-toggle">
                    <button class="mode-btn active" data-mode="text" id="textModeBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        Text
                    </button>
                    <button class="mode-btn" data-mode="image" id="imageModeBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        Image
                    </button>
                </div>
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="Message Aperonix AI..." rows="1"></textarea>
                    <button class="send-btn" id="sendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div class="settings-modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-modal" id="closeModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>Theme</label>
                    <div class="theme-options">
                        <button class="theme-btn" data-theme="dark-neon">
                            <span class="theme-preview dark-neon-preview"></span>
                            Dark Neon
                        </button>
                        <button class="theme-btn" data-theme="midnight-purple">
                            <span class="theme-preview midnight-purple-preview"></span>
                            Midnight Purple
                        </button>
                        <button class="theme-btn" data-theme="glass-light">
                            <span class="theme-preview glass-light-preview"></span>
                            Glass Light
                        </button>
                        <button class="theme-btn" data-theme="deep-ocean">
                            <span class="theme-preview deep-ocean-preview"></span>
                            Deep Ocean
                        </button>
                    </div>
                </div>
                <div class="setting-group api-key-group" id="apiKeyGroup" style="display: none;">
                    <label>Gemini API Key</label>
                    <input type="password" id="apiKeyInput" placeholder="Enter your Gemini API key">
                    <button class="save-api-key" id="saveApiKey">Save API Key</button>
                </div>
                <div class="setting-group">
                    <button class="clear-chats-btn" id="clearChatsBtn">Clear All Chats</button>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-menu" id="chatMenu">
        <button class="menu-item" data-action="rename">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>
            Rename
        </button>
        <button class="menu-item" data-action="duplicate">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            Duplicate
        </button>
        <button class="menu-item delete" data-action="delete">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            Delete
        </button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
